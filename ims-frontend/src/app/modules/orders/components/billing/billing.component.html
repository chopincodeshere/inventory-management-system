<div class="card">
  <div class="card">
    <p-progressSpinner *ngIf="!fetched"></p-progressSpinner>
    <iframe
      *ngIf="fetched && invoice"
      style="width: 100%; height: 400px; border: 1px solid #ccc;"
    ></iframe>
  </div>
  <button
    pButton
    pRipple
    label="Generate Invoice"
    [disabled]="fetched"
    (click)="generateInvoice()"
  ></button>
</div>
