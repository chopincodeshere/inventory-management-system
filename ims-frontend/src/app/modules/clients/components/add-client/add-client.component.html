<p-toast></p-toast>
<div class="card flex justify-content-center">
  <p-card header="Add Client">
    <form [formGroup]="clientForm!" class="client-form" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <div>
          <label for="name">Name</label>
          <span class="important-field">*</span>
        </div>
        <input
          id="name"
          type="text"
          class="p-inputtext"
          pInputText
          formControlName="name"
          [ngClass]="{
            'ng-invalid': isControlInvalidAndDirty('name'),
            'ng-dirty': clientForm.get('name')?.dirty
          }"
        />
      </div>

      <div class="p-field">
        <label for="mailingName">Mailing Name</label>
        <input
          id="mailingName"
          type="text"
          class="p-inputtext"
          pInputText
          formControlName="mailingName"
          [ngClass]="{
            'ng-invalid': isControlInvalidAndDirty('mailingName'),
            'ng-dirty': clientForm.get('mailingName')?.dirty
          }"
        />
      </div>

      <div class="p-field">
        <div>
          <label for="address">Address</label>
          <span class="important-field">*</span>
        </div>
        <textarea
          id="address"
          rows="5"
          cols="30"
          class="p-inputtext"
          pInputTextarea
          formControlName="address"
          [ngClass]="{
            'ng-invalid': isControlInvalidAndDirty('address'),
            'ng-dirty': clientForm.get('address')?.dirty
          }"
        ></textarea>
      </div>

      <div class="p-field">
        <div>
          <label for="country">Country</label>
          <span class="important-field">*</span>
        </div>
        <input
          id="country"
          class="p-inputtext"
          type="text"
          pInputText
          formControlName="country"
        />
      </div>

      <div class="p-field">
        <div>
          <label for="state">State</label>
          <span class="important-field">*</span>
        </div>
        <input
          id="state"
          class="p-inputtext"
          type="text"
          pInputText
          formControlName="state"
        />
      </div>

      <div class="p-field">
        <div>
          <label for="pincode">Pincode</label>
          <span class="important-field">*</span>
        </div>
        <input
          id="pincode"
          class="p-inputtext"
          type="text"
          pInputText
          formControlName="pincode"
        />
      </div>

      <div class="p-field">
        <div>
          <label for="phoneNo">Phone No.</label>
          <span class="important-field">*</span>
        </div>
        <input
          id="phoneNo"
          class="p-inputtext"
          type="text"
          pInputText
          formControlName="phoneNo"
        />
      </div>

      <div class="p-field">
        <div>
          <label for="mobileNo">Mobile Number:</label>
          <span class="important-field">*</span>
        </div>
        <input
          id="mobileNo"
          class="p-inputtext"
          type="text"
          pInputText
          formControlName="mobileNo"
        />
      </div>

      <div class="p-field">
        <div>
          <label for="gstNumber">GST Number:</label>
          <span class="important-field">*</span>
        </div>
        <input
          id="gstNumber"
          class="p-inputtext"
          type="text"
          pInputText
          formControlName="gstNumber"
        />
      </div>

      <div class="p-field">
        <div>
          <label for="mobileNo">Account Number:</label>
          <span class="important-field">*</span>
        </div>
        <input
          id="accountNumber"
          class="p-inputtext"
          type="text"
          pInputText
          formControlName="accountNumber"
        />
      </div>

      <div class="p-field">
        <div>
          <label for="financialYearFrom">Financial Year From:</label>
          <span class="important-field">*</span>
        </div>
        <p-calendar
          id="financialYearFrom"
          formControlName="financialYearFrom"
        ></p-calendar>
      </div>

      <div class="p-field">
        <div>
          <label for="booksBeginningFrom">Books Beginning From:</label>
          <span class="important-field">*</span>
        </div>
        <p-calendar
          id="booksBeginningFrom"
          formControlName="booksBeginningFrom"
        ></p-calendar>
      </div>

      <div formGroupName="baseCurrencyInformation">
        <div class="p-field">
          <div>
            <label for="baseCurrencySymbol">Base Currency Symbol:</label>
            <span class="important-field">*</span>
          </div>
          <input
            id="baseCurrencySymbol"
            type="text"
            pInputText
            class="p-inputtext"
            formControlName="baseCurrencySymbol"
          />
        </div>

        <div class="p-field">
          <div>
            <label for="baseCurrencyFormalName"
              >Base Currency Formal Name:</label
            >
            <span class="important-field">*</span>
          </div>
          <input
            id="baseCurrencyFormalName"
            type="text"
            class="p-inputtext"
            pInputText
            formControlName="formalName"
          />
        </div>

        <div class="p-field">
          <div>
            <label for="baseCurrencyDecimalPlaces"
              >Base Currency Decimal Places:</label
            >
            <span class="important-field">*</span>
          </div>
          <input
            id="baseCurrencyDecimalPlaces"
            class="p-inputtext"
            type="number"
            pInputText
            formControlName="decimalPlaces"
          />
        </div>

        <div class="p-field">
          <div>
            <label for="baseCurrencyDecimalSymbol"
              >Base Currency Decimal Symbol:</label
            >
            <span class="important-field">*</span>
          </div>
          <input
            id="baseCurrencyDecimalSymbol"
            type="text"
            class="p-inputtext"
            pInputText
            formControlName="symbolForDecimal"
          />
        </div>

        <div class="p-field">
          <div>
            <label for="baseCurrencyThousandSymbol"
              >Base Currency Thousand Symbol:</label
            >
            <span class="important-field">*</span>
          </div>
          <input
            id="baseCurrencyThousandSymbol"
            type="text"
            pInputText
            class="p-inputtext"
            formControlName="symbolForThousands"
          />
        </div>
      </div>

      <div class="add-button">
        <p-button
          type="submit"
          pRipple
          label="Submit"
          [style]="{ width: '10rem' }"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
